<main>    
    <h1>Restaurant</h1>
    
    <form [formGroup]="formGroup" (ngSubmit)="sendForm()">
        <input type="text"  placeholder="Seu Nome" formControlName="name">
        <input type="text" placeholder="Sua Mesa (ex: 12)" formControlName="table">
        <button type="submit">Ir para o menu</button>
    </form>
</main>
